<!DOCTYPE html>

<html>
<head>
    <title>DMLib Example</title>
    <link rel="stylesheet" type="text/css" href="dmlib.css" />
    <link rel="stylesheet" type="text/css" href="homer.css" />
    
    <script type="text/javascript" src="dmlib.core.js"></script>
    
    <script type="text/javascript" src="homer.classes.js"></script>
    
    <script type="text/javascript">
        
    window.onload = function() {
        ProtoArea = dm("ProtoArea")
        DMApp = dm("DMApp")
        
        StorySegment = dm.proto("StorySegment")
        StorySegment.prototype.main = function(args) {
            this.storyText = dm("StorySegmentText_"+this.getIDNum())
            this.storyText.innerHTML(args.storyText)
            
            this.upCounterNum = dm("UpCounterNum_"+this.getIDNum())
            this.upCounterNum.innerHTML(args.upCounterNum)
            
            this.upCounter = dm("UpCounter_"+this.getIDNum())
            this.upCounter.style().top = "30px"
            this.upCounter.style().left = "55px"
        }
        
        newStorySegment = _new("StorySegment",{
            idNum: "1",
            storyText: "New test from args",
            upCounterNum: "300"
        })
        DMApp.appendChild(newStorySegment)
        newStorySegment = _new("StorySegment",{
            idNum: "2",
            storyText: "story addition number 2",
            upCounterNum: "20"
        })
        DMApp.appendChild(newStorySegment)
        newStorySegment = _new("StorySegment",{
            idNum: "3",
            storyText: "A not so good one.",
            upCounterNum: "3"
        })
        DMApp.appendChild(newStorySegment)
    }
    
    
    </script>
</head>

<body>
    
    <div id="DMApp" class="DMApp"></div>
    
    
    <div id="ProtoArea" class="ProtoArea" style = "background-color: #CCF">
        <div id="StorySegment" class="StorySegment">
            <div id="RelWrap_##" class="RelWrap">
                <div id="UpButton_##" class="UpButton">Up</div>
                <div id="DownButton_##" class="DownButton">Down</div>
                <div id="UpCounter_##" class="UpCounter">
                    Voted yes by: <span id="UpCounterNum_##" class="UpCounterNum">100</span>
                </div>
                <div id="StorySegmentText_##" class="StorySegmentText">
                    This is the story that I have added. I'm going to push this story even further by adding some character
                    development or something. It's probably going to be 140 characters or less.. maybe?
                </div>
            </div>
        </div> 
    </div>
    
</div>

</body>
</html>
